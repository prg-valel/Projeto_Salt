{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'logo.png' %}" width="50" height="56" class="d-inline-block align-text-top-center">
            </a>
            <div class="navbar-text mx-auto">
                <p class="mb-0 fw-bold text-uppercase" style="font-size: 24px; font-family: 'SuaFontePersonalizada', sans-serif;">PÁGINA DO ADMINISTRADOR</p>
            </div>
        </div>
    </nav>
    
    <nav style="background-color:black" class="navbar navbar-light ">
        <div class="justify-content-mt-end">
            <a class="btn btn-outline-secondary btn-sm" href="/plataform"> Sair </a>
        </div>
    </nav>

    <div class="row m-3">
        {% for estudante in estudantes %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-1">
                        <img src="{% static 'usuario.jpg' %}" alt="Descrição da imagem" class="img-fluid img-fluid rounded-circle" >
                    </div>
                    <div class="col-md-5">
                        <div class="mb-1 fw-bold">{{estudante.user.first_name}}</div>
                        <div class="mb-1 fw-light">{{estudante.user.date_of_registration}}</div>
                        <div class="mb-1">{{estudante.get_campus_display}} - {{estudante.get_curso_display}}</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-20 d-flex justify-content-end">
                        <a href="#" class="btn btn-primary">Visualizar</a>
                        <a href="#" class="btn btn-success">APROVAR</a>
                        <a href="#" class="btn btn-danger">NEGAR</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
