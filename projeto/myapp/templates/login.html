{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-9">Login do Estudante</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" required>
                </div>

                {% if incorrect_login %}
                CPF ou senha inválidos! Você possui cadastro em nosso site?
                {% endif %}

                <button type="submit" class="btn btn-primary">Acessar</button>
                <a class="btn btn-outline-secondary" href="/cadastro" role="button">Não possuo cadastro</a>
            </form>
        </div>
    </div>
</div>
{% endblock conteudo %}
